<head>
  <meta charset="UTF-8">
  <title>Greyhound Sports Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:system-ui}
    body{background:#f4f4f4;color:#111}
    .navbar{background:#111;color:#fff;padding:12px 5vw;display:flex;justify-content:space-between}
    .filters,.subfilters{display:flex;flex-wrap:wrap;gap:6px;margin:10px 0}
    .filter-btn,.subfilter-btn{padding:4px 10px;font-size:.8rem;border-radius:20px;border:1px solid #bbb;cursor:pointer;background:#fff}
    .filter-btn.active,.subfilter-btn.active{background:#111;color:#fff;border-color:#111}
    .products-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(170px,1fr));gap:10px;margin-top:12px}
    .product-card{background:#fff;padding:8px;border-radius:6px;border:1px solid #ddd}
    .category-tag{background:#eee;padding:2px 6px;border-radius:10px;font-size:.7rem}
    .price{font-weight:700}
    .cart-panel{background:#fff;padding:10px;border:1px solid #ddd;border-radius:6px}
    .btn{background:#111;color:#fff;border:none;padding:6px;border-radius:20px;cursor:pointer;width:100%;margin-top:6px}
  </style>
</head>
<body>

<header class="navbar">
  <div>Greyhound Sports Store</div>
  <div>Cart: <span id="cart-count">0</span></div>
</header>

<main style="padding:20px 5vw;display:grid;gap:20px;grid-template-columns:2fr 1fr">
<section>
  <h2>Products</h2>

  <div class="filters">
    <button class="filter-btn active" data-cat="All">All</button>
    <button class="filter-btn" data-cat="Clothes">Clothes</button>
    <button class="filter-btn" data-cat="Cricket">Cricket</button>
    <button class="filter-btn" data-cat="Football">Football</button>
    <button class="filter-btn" data-cat="Badminton">Badminton</button>
    <button class="filter-btn" data-cat="Indoor Games">Indoor Games</button>
    <button class="filter-btn" data-cat="Outdoor Games">Outdoor Games</button>
  </div>

  <div class="subfilters" id="cricket-sub" style="display:none">
    <button class="subfilter-btn active" data-sub="All">All</button>
    <button class="subfilter-btn" data-sub="Bat">Bat</button>
    <button class="subfilter-btn" data-sub="Ball">Ball</button>
    <button class="subfilter-btn" data-sub="Helmet">Helmet</button>
    <button class="subfilter-btn" data-sub="Wicket">Wicket</button>
  </div>

  <div id="products" class="products-grid"></div>
</section>

<section class="cart-panel">
  <h3>Cart Items</h3>
  <div id="cart"></div>
  <div>Total: ₹<span id="total">0</span></div>
  <button class="btn" id="place-order">Place Order</button>
</section>
</main>

let cart=[],cat="All",sub="All";

function showProducts(){
  let list = cat==="All" ? Object.values(products).flat() : products[cat];
  if(cat==="Cricket" && sub!=="All") list=list.filter(p=>p.sub===sub);
  const box=document.getElementById("products");
  box.innerHTML="";
  list.forEach(p=>{
    box.innerHTML+=`
    <div class="product-card">
      <span class="category-tag">${cat==="All"?getCat(p.id):cat+(p.sub?` - ${p.sub}`:"")}</span>
      <h4>${p.name}</h4>
      <p>${p.desc}</p>
      <p class="price">₹${p.price}</p>
      <button class="btn" onclick="add(${p.id})">Add to Cart</button>
    </div>`;
  });
}

function getCat(id){
  for(const x in products) if(products[x].find(p=>p.id===id)) return x;
}

function add(id){
  const item = cart.find(c=>c.id===id);
  item ? item.qty++ : cart.push({id,qty:1});
  showCart();
}

function showCart(){
  const box=document.getElementById("cart"),all=Object.values(products).flat();
  box.innerHTML=""; let total=0,q=0;
  cart.forEach(c=>{
    const p=all.find(i=>i.id===c.id);
    total+=p.price*c.qty; q+=c.qty;
    box.innerHTML+=`${p.name} x ${c.qty}<br>`;
  });
  document.getElementById("total").innerText=total;
  document.getElementById("cart-count").innerText=q;
}

document.querySelectorAll(".filter-btn").forEach(b=>b.onclick=()=>{
  document.querySelectorAll(".filter-btn").forEach(x=>x.classList.remove("active"));
  b.classList.add("active");
  cat=b.dataset.cat; sub="All";
  document.getElementById("cricket-sub").style.display = cat==="Cricket"?"flex":"none";
  showProducts();
});

document.querySelectorAll(".subfilter-btn").forEach(b=>b.onclick=()=>{
  document.querySelectorAll(".subfilter-btn").forEach(x=>x.classList.remove("active"));
  b.classList.add("active"); sub=b.dataset.sub; showProducts();
});

showProducts();
</script>
</body>
</html>
